<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeSearch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='themify-icons/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='aos-master/dist/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="loader">
        <div class="loader-container">
            <svg viewBox="0 0 100 100">
              <defs>
                <filter id="shadow">
                  <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
                    flood-color="#fc6767"/>
                </filter>
              </defs>
              <circle id="spinner" style="fill:transparent;stroke:#dd2476;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
          </svg>
            <p>Searching...</p>
        </div>
    </div>

    <header class="header py-1">
        <div class="container">
            <div class="row space-between align-center">
                <div class="logo">
                    <a href="{{ url_for('home') }}">YoutubeSearch</a>
                </div>
                <div class="nav-toggle hide-desktop">
                    <span></span>
                    <span></span>
                </div>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-1">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container pt-3">
        {% block content %} {% endblock content %}
    </div>

    <div class="footer"></div>

    <script src="{{ url_for('static', filename='aos-master/dist/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='general.js') }}"></script>
    {% block script %}{% endblock script %}
</body>

</html>
